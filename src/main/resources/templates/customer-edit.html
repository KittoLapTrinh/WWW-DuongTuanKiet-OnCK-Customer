<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Customer</title>
</head>
<body>

<h1>Edit Customers</h1>
<form th:action="@{/customers/edit/{id}(id=${customer.id})}" method="post">
    <label for="address">Address: </label>
    <input type="text" id="address" name="address" th:value="${customer.address}" required>

    <label for="dob">Dob:</label>
    <input type="date" id="dob" name="dob" th:value="${customer.dob}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${customer.email}" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${customer.name}" required><br>

    <button type="submit" class="btn-save">Save</button>
    <a href="/customers" class="btn-cancel">Cancel</a>
</form>
</body>
</html>
